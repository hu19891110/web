<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">

    <meta charset="UTF-8">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/base.min.css"/>
    <script type="text/javascript" src="js/base.min.js"></script>
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="/js/html5shiv.min.js"></script>
  <script src="/js/respond.min.js"></script>
  <![endif]-->
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {emitDecoratorMetadata: true},
            packages: {
                'ts': {defaultExtension: 'ts'},
                'angular2-websocket': {defaultExtension: 'ts'}
            },
            map: {
                'angular2-websocket': 'ts'
            },
        });
        System.import('ts/index')
                .then(null, console.error.bind(console));
    </script>

</head>
<!-- 3. Display the application -->
<body class="hold-transition skin-blue sidebar-mini" style="background-color: #d2d6de;">
<angular2 class="wrapper" style="display: none"></angular2>
<!-- ./wrapper -->
</body>
</html>
