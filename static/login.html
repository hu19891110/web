

<div class="ui middle aligned center aligned grid" style="height:100%;">
    <div class="column" style="max-width: 450px;">
        <h2 class="ui teal image header">
            <img src="/static/imgs/logo.png" class="image">

            <div class="content">
                Welcome to JumpServer
            </div>
        </h2>
        <div class="alert alert-danger text-center">error{{ error }}</div>
        <form class="ui large form" role="form" (ngSubmit)="onSubmit()">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="name" placeholder="Username" required="length[6~50]"
                       [(ngModel)]="model.name" #name="ngForm">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" required=""[(ngModel)]="model.pwd" #pwd="ngForm">
                    </div>
                </div>
                <button type="submit" class="ui fluid large teal submit button">Login</button>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            <a href="/juser/password/forget/">
                Forgot password?
            </a>
        </div>
    </div>
</div>
