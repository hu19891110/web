<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name"><img src="/static/imgs/logo.png"></h1>
        </div>
        <!--
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}-->
        <h2>Welcome to JumpServer</h2>

        <form class="m-t" role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="length[6~50]"
                       [(ngModel)]="model.name" #name="ngForm">

            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required=""[(ngModel)]="model.pwd" #pwd="ngForm">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href="/juser/password/forget/">
                <small>Forgot password?</small>
            </a>
        </form>
        <p class="m-t">
            <small><b>Copyright</b> Jumpserver.org Organization Â© 2014-2015</small>
        </p>
    </div>
</div>
